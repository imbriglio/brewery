moduleEnabled(whatToTest('EUREKA') || whatToTest('SLEUTH_STREAM'))

dependencies {
    compile "org.springframework.cloud:spring-cloud-starter-${isAtLeastFinchely() ? "netflix-" : ""}eureka-server"
